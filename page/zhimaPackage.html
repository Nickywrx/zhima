<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/zhimaPackage.css">
    <script src="../js/fastclick.js"></script>
     <script>
        (function (win) {
            var doc = win.document, html = doc.documentElement;
            var baseWidth = 750;
            var grids = baseWidth / 100;
            var clientWidth = html.clientWidth || 320;
            html.style.fontSize = clientWidth / grids + "px";
            //var testDom = document.createElement("div");
            var testDomWidth = 0;
            var adjustRatio = 0;
            //setTimeout(calcTestDom, 20);
            var reCalc = function () {
                var newCW = html.clientWidth;
                if (newCW === clientWidth) {
                    return
                }
                clientWidth = newCW;
                html.style.fontSize = newCW * (adjustRatio ? adjustRatio : 1) / grids + "px"
            };
            if (!doc.addEventListener) {
                return
            }
            var resizeEvt = "orientationchange" in win ? "orientationchange" : "resize";
            win.addEventListener(resizeEvt, reCalc, false);
            doc.addEventListener("DOMContentLoaded", reCalc, false)

        })(window)
    </script>
    <title>芝麻XX套餐</title>
</head>
<body>
    <div class="zhiMa-img">
        <img src="../images/file.jpg" alt="芝麻">
    </div>
    <div class="zhiMa-con">
        <p>办理成功</p>
        <p><span></span>我们将快马加鞭为您送达号卡和手机</p>
        <p>芝麻信用每月为你节省XX元</p>
        <p>持续使用该套餐有利于信用积累</p>
        <p>如有疑问或查询订单进度，请到XX生活号。</p>
    </div>
    <div class="to-life-num">
        <a href="javascript:;" class="btn">去XX生活号</a>
    </div>

<script src="../js/jquery.min.js"></script>
<script src="../js/util.js"></script>
<script>
        //移动端300毫秒延迟
    _mm.fastClick();
    $('.to-life-num .btn').click(function(){
        alert('Demo流程结束,返回首页');
        window.location.href = './purchasingList.html';
    });
</script>
</body>
</html>
