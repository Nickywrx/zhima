<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/purchasingConfirm.css">
    <script src="../js/fastclick.js"></script>
    <title>确认订单</title>
    <script>
        (function (win) {
            var doc = win.document, html = doc.documentElement;
            var baseWidth = 750;
            var grids = baseWidth / 100;
            var clientWidth = html.clientWidth || 320;
            html.style.fontSize = clientWidth / grids + "px";
            //var testDom = document.createElement("div");
            var testDomWidth = 0;
            var adjustRatio = 0;
            //setTimeout(calcTestDom, 20);
            var reCalc = function () {
                var newCW = html.clientWidth;
                if (newCW === clientWidth) {
                    return
                }
                clientWidth = newCW;
                html.style.fontSize = newCW * (adjustRatio ? adjustRatio : 1) / grids + "px"
            };
            if (!doc.addEventListener) {
                return
            }
            var resizeEvt = "orientationchange" in win ? "orientationchange" : "resize";
            win.addEventListener(resizeEvt, reCalc, false);
            doc.addEventListener("DOMContentLoaded", reCalc, false)

        })(window)
    </script>
</head>
<body>
<!--支付时间-->
 <div class="confirm-time">
     <span>请在两个小时内完成支付 金额 </span><span class="confirm-money"><span>￥</span><span id="price">998</span></span>
 </div>

 <!--支付方式-->
<div class="confirm-mode">
    <h4>请选择支付方式</h4>
    <div class="confirm-mode-con">
        <ul class="pay-stages">
            <li class="pay-list zfb-list">
                <p class="pay-stages-text"><img class="pay-img" src="../images/zfb.jpg"/><span>支付宝</span><i class="pay-icon"></i></p>
                <div class="pay-stages"></div>
            </li>
            <li class="pay-list hb-list">
                <p class="pay-stages-text"><img class="pay-img" src="../images/hb.jpg"/><span>花呗分期</span><span>0利息</span><i class="pay-icon"></i></p>
                <div class="hb-stages hide">
                    <h5>请选择期数</h5>
                    <ul class="clearfix">
                        <li class="hb-stages-item">
                            <a href="javascript:;">
                                <p>分12期(含手续费)</p>
                                <p>￥566/期</p>
                            </a>
                        </li>
                        <li class="hb-stages-item">
                            <a href="javascript:;">
                                <p>分24期(含手续费)</p>
                                <p>￥300/期</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>

<!--去支付-->
<div class="to-pay">
    <a href="javascript:;" class="btn">去支付</a>
</div>

  <script src="../js/jquery.min.js"></script>
<script src="../js/util.js"></script>
<script src="../js/purchasingConfirm.js"></script>
</body>
</html>
