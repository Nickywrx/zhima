<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/purchasingOrder.css">
    <script src="../js/fastclick.js"></script>
     <script>
        (function (win) {
            var doc = win.document, html = doc.documentElement;
            var baseWidth = 750;
            var grids = baseWidth / 100;
            var clientWidth = html.clientWidth || 320;
            html.style.fontSize = clientWidth / grids + "px";
            //var testDom = document.createElement("div");
            var testDomWidth = 0;
            var adjustRatio = 0;
            //setTimeout(calcTestDom, 20);
            var reCalc = function () {
                var newCW = html.clientWidth;
                if (newCW === clientWidth) {
                    return
                }
                clientWidth = newCW;
                html.style.fontSize = newCW * (adjustRatio ? adjustRatio : 1) / grids + "px"
            };
            if (!doc.addEventListener) {
                return
            }
            var resizeEvt = "orientationchange" in win ? "orientationchange" : "resize";
            win.addEventListener(resizeEvt, reCalc, false);
            doc.addEventListener("DOMContentLoaded", reCalc, false)

        })(window)
    </script>
    <title>确认订单</title>
</head>
<body>
    <div class="order-page">
    <!--买家信息-->

    <!--配送信息-->
    <div class="dis-information">

        </p>

        </p>
        <p>

        </p>
        <p>
            <span>发票抬头</span><input type="text" id="invoice-head-style" placeholder="请输入发票抬头，如：个人"></span>
        </p>
        <p>
            <span>买家留言</span><input type="text" id="demand" placeholder="选项：请告诉我们您的特殊需求..."></span>
        </p>
    </div>
    <div class="checkout">

    </div>
    <div class="order-foot">

    </div>

</body>
